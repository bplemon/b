<html>
  <head>
    <title>Fake Cloud Commerce Site</title>
    <script type="text/javascript">
			window.OracleUnifiedVisit =
			{
				accountId: '0000000000001',
				host: 'https://cloud-commerce-visit.oracleoutsourcing.com',
				handle: function()
				{
					window.ATGSvcs && ATGSvcs.visitIDsLoaded();
					localStorage.visitorId = window.OracleUnifiedVisit.visitorId();
					localStorage.visitId = window.OracleUnifiedVisit.visitId();
				}
			};
		</script>
		<script type='text/javascript' src="https://cloud-commerce-visit.oracleoutsourcing.com/Visit/js/oracleunifiedvisit.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="https://ccexperimentsstatic.oracleoutsourcing.com/js/atgsvcs.js"></script>
		<link href="style.css" rel="stylesheet" />
		
		<script>
		  function setLocalStorageSearchItem() {
				var visitorIdKey = localStorage.visitorId;

				if(visitorIdKey != null) {
					var textValue = $('#search-value').val(),
							localStorageSerchVal = localStorage.getItem(visitorIdKey);
					
					if(textValue == '')
						return;
						
					if(localStorageSerchVal == null || localStorageSerchVal == '') {
						localStorageSerchVal = textValue;
					} else {
						localStorageSerchVal = localStorageSerchVal + ',' + textValue;
					}
					
					localStorage.setItem(visitorIdKey, localStorageSerchVal);	
					
					$('#search-value').val('');
				}
			}
			
			function clearLocalStorageSearchItem() {
			  var visitorIdKey = localStorage.visitorId;
				if(visitorIdKey != null) {
				  localStorage.removeItem(visitorIdKey);
				}
			}
			
			function clearLocalStorage() {
			  localStorage.clear();
			}
		</script>
  </head>

  <body>
	  <div class="header">
			<a class="brand">
				<img src="oracle_logo.svg">
				<span>Fake Commerce Cloud Site</span>
			</a>
		</div>

    <p><input id="search-value" type="text" placeholder="Search..."></input></p>
		<p><button type="button" onclick="setLocalStorageSearchItem()">Search</button></p>
  
		<hr />
		<p><button type="button" onclick="clearLocalStorageSearchItem()">Clear Search History</button></p>
		<p><button type="button" onclick="clearLocalStorage()">Clear Local Storage</button></p>

  <body>
</html>
